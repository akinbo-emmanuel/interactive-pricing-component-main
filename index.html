<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="hero">
    <div class="title">
      <p id="title_1">Simple, traffic-based pricing</p>
        <p class="title-2">Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="content-box">
      <div class="content">
        <div class="top">
          <div class="pageviews">
            <h4><span id="pageviews_num">100K</span> PAGEVIEWS</h4>
          </div>
          <div>
            <span id="amount">$0.00</span><span id="month"> /month</span>
          </div>
        </div>

        Monthly Billing
        Yearly Billing 25% discount

        Unlimited websites
        100% data ownership
        Email reports

        <button type="button" name="toggle-btn">Start my trial</button>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emmanuel Akinbo</a>.
    </div>
  </div>
</body>
</html>
